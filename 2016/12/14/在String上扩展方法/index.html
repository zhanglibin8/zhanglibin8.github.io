        <h1 id="在String上扩展方法"><a href="#在String上扩展方法" class="headerlink" title="在String上扩展方法"></a>在String上扩展方法</h1><h2 id="获取浏览器地址栏信息"><a href="#获取浏览器地址栏信息" class="headerlink" title="获取浏览器地址栏信息"></a>获取浏览器地址栏信息</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div></pre></td><td class="code"><pre><div class="line">;(function () &#123;</div><div class="line">    function queryURLParameter() &#123;</div><div class="line">        var obj = &#123;&#125;,</div><div class="line">            reg = /([^?&amp;=#]+)=([^?&amp;=#]+)/g;</div><div class="line">        this.replace(reg, function () &#123;</div><div class="line">            obj[arguments[1]] = arguments[2];</div><div class="line">        &#125;);</div><div class="line">        //-&gt;获取hash值</div><div class="line">        reg = /#([^?&amp;=#]+)/;</div><div class="line">        if (reg.test(this)) &#123;</div><div class="line">            obj[&apos;HASH&apos;] = reg.exec(this)[1];</div><div class="line">        &#125;</div><div class="line">        return obj;</div><div class="line">    &#125;</div><div class="line">    String.prototype.queryURLParameter = queryURLParameter;</div><div class="line">    &#125;)();</div></pre></td></tr></table></figure>
<h2 id="格式化时间字符串"><a href="#格式化时间字符串" class="headerlink" title="格式化时间字符串"></a>格式化时间字符串</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div></pre></td><td class="code"><pre><div class="line">   ;(function () &#123;</div><div class="line">   function formatTime(template) &#123;</div><div class="line">        template = template || &apos;&#123;0&#125;年&#123;1&#125;月&#123;2&#125;日 &#123;3&#125;时&#123;4]分&#123;5]秒&apos;;</div><div class="line">        var ary = this.match(/\d+/g);</div><div class="line">        template = template.replace(/\&#123;(\d+)\&#125;/g, function () &#123;</div><div class="line">            var index = arguments[1],</div><div class="line">                result = ary[index];</div><div class="line">            result = result || &apos;00&apos;;</div><div class="line">            result.length &lt; 2 ? result = &apos;0&apos; + result : null;</div><div class="line">            return ary[arguments[1]];</div><div class="line">        &#125;);</div><div class="line">        return template;</div><div class="line">    &#125;</div><div class="line">    String.prototype.formatTime = formatTime;</div><div class="line">&#125;)();</div></pre></td></tr></table></figure>
